<div class="d-flex">
    <input 
     #myInput 
    (keyup.enter)="doSearch(myInput.value)"
    class="form-control me-2" 
    type="search" 
    placeholder="Search..."
     aria-label="Search"/>
    <button (click)=doSearch(myInput.value) class="btn btn-outline-success" type="submit">Search</button>
</div>
